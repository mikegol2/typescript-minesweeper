<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Minesweeper by MG</title>
</head>
<body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="minesweeper-clientside.js"></script>

    <style>
    .block-open {
        width:50px;
    }
    .block-notopen {
        width:50px;
    }
    </style>

    <h1>Minesweeper 0.0.3</h1>

    <table id='table'>
    </table>

    <script>
        System.transpiler = 'typescript';
        System.meta['typescript'] = { format: 'global', exports: 'ts' };
        System.paths = {
            '*': '*.ts',
            'typescript': 'node_modules/typescript/lib/typescript.js'
        }
        System.import('WebBased').then(function(m) {
            var element = document.getElementById("table");
            m.main(element);
        });
        function blockClicked(row, col) {
            System.import('WebBased').then(function(m) {
                m.blockClicked(row, col);
            });
        }
    </script>

</body>
</html>
